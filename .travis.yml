language: java
jdk:
  - openjdk8

sudo: false

install: gradle wrapper --gradle-version 4.8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper

script:
  ./gradlew test
  ./gradlew build --scan -s
